<!DOCTYPE html>
<head>
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
</head>
<body>
    <div class = "mainWrapper">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Movies<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#newEntryModal" type="button">New Entry</button>
                  </li>
            </ul>
        </nav>
        
        <div id = "newEntryModal" class = "modal fade">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">New Movie</h1>
                    </div>
                    <div class="modal-body">
                        <form id = "newMovie">
                            <div class = "form-group">
                                <label for = "movieTitle">Movie Name:</label>
                                <input type = "text" class = "form-control" name = "movieTitle">
                            </div >
                            <div class = "form-group">
                                <label for = "movieAuth">Director:</label>
                                <input type = "text" class = "form-control" name = "movieAuth">
                            </div>
                            <div class = "form-group">
                                <label for = "ratingsMovie">Ratings: </label>
                                <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
                                <div id = "ratingsOutput"></div>
                            </div>
                            <div class = "form-group form-check">
                                <input type = "checkbox" class = "form-check-input" name = "movieWatched">
                                <label for = "movieWatched" class="form-check-label">Watched</label>
                            </div>
                            <button type="submit" class="btn btn-primary" id = "submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class = "mainGrid" id = "library">
        </div>
    </div>
</body>

<script src="script.js"></script> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
